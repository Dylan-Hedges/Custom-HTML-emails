<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML emails</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://customhtmlemails.dylanhedges.com/images/envelope-favicon.svg">
</head>
<body>
    <header class="header">
        <h1>Custom HTML emails</h1>
    </header>
    <main>
        <div class="container">
            <div class="email-1">
                <div class="card">
                    <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-light/" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/thumbnails/periodic-welcome-light-thumb.png" alt="Screenshot of Welcome email light, select to view the live version." class="card-img-top"></a>
                    <div class="card-body">
                        <h2 class="card-title">Periodic Welcome - Light Version</h5>
                        <p>Light version of the Welcome email template.</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-light/" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/eye.svg" alt="Live project image, select to view the live version of the Welcome email template, light version." class="card-img-icons"></a>
                        <a href="https://github.com/Dylan-Hedges/Custom-HTML-emails/tree/periodic-welcome-light" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/github.svg" alt="GitHub image, select to view the GitHub repository for the Welcome email template light version." class="card-img-icons"></a>
                        <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-light/Welcome-to-Periodic-Light.msg" download=""><img src="https://customhtmlemails.dylanhedges.com/images/envelope.svg" alt="Email image, select to download the Microsoft Outlook message file for the Welcome email template light version." class="card-img-icons"></a>
                    </div>
                </div>
            </div>
            <div class="email-2">
                <div class="card">
                    <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-dark/" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/thumbnails/periodic-welcome-dark-thumb.png" alt="Screenshot of Welcome email dark, select to view the live version." class="card-img-top"></a>
                    <div class="card-body">
                        <h2 class="card-title">Periodic Welcome - Dark Version</h5>
                        <p>Dark version of the Welcome email template.</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-dark/" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/eye.svg" alt="Live project image, select to view the live version of the Welcome email template, dark version." class="card-img-icons"></a>
                        <a href="https://github.com/Dylan-Hedges/Custom-HTML-emails/tree/periodic-welcome-dark" target="_blank"><img src="https://customhtmlemails.dylanhedges.com/images/github.svg" alt="GitHub image, select to view the GitHub repository for the Welcome email template dark version." class="card-img-icons"></a>
                        <a href="https://customhtmlemails.dylanhedges.com/periodic-welcome-dark/Welcome-to-Periodic-Dark.msg" download=""><img src="https://customhtmlemails.dylanhedges.com/images/envelope.svg" alt="Email image, select to download the Microsoft Outlook message file for the Welcome email template dark version." class="card-img-icons"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p><a href="https://dylanhedges.com/">Click here to return to dylanhedges.com</p></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
